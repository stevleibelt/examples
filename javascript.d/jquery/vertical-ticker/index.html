<!DOCTYPE html>
<html>
<head>
    <title>jquery vertical ticker example</title>
</head>
    <body>
    <div id="ticker">
        <ul>
            <li>entry one</li>
            <li>entry two</li>
            <li>entry three</li>
            <li>entry four</li>
            <li>entry five</li>
            <li>entry six</li>
            <li>entry seven</li>
            <li>entry eight</li>
            <li>entry nine</li>
            <li>entry ten</li>
        </ul>
    </div>

    <script type="text/javascript" src="../../../vendor/javascript/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            var tickerEntries = jQuery('#ticker li');
            var startIndex = 0;
            var endIndex = tickerEntries.length;
            var numberOfEntriesPerSlide = 3;
            var rotationSpeed = 4000;

            tickerEntries.hide();
            tickerEntries.slice(startIndex, numberOfEntriesPerSlide).show();
            startIndex += numberOfEntriesPerSlide;

            if (startIndex < endIndex) {
                window.setInterval(function() {
                    var entriesOnFocus = tickerEntries.slice(startIndex, (startIndex + numberOfEntriesPerSlide));
                    var possibleNextStartIndex;

                    tickerEntries.hide();
                    entriesOnFocus.fadeIn(300);
                    possibleNextStartIndex = (startIndex + numberOfEntriesPerSlide);
                    if (possibleNextStartIndex > endIndex) {
                        startIndex = endIndex - startIndex;
                    } else if (possibleNextStartIndex == endIndex) {
                        startIndex = 0;
                    } else {
                        startIndex = possibleNextStartIndex;
                    }
                }, rotationSpeed);
            }
        });
    </script>
    </body>
</html>

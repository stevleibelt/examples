<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form>
      <input type="password" id="my-password" /><i id="reveal-my-password">&#9673;</i>
    </form>
    <script>
      document.getElementById('reveal-my-password').onclick = function(ev) {
          passwordElement = document.getElementById('my-password')
          
          passwordElement.type = (passwordElement.type === 'password') ? 'text' : 'password';
          ev.target.innerHTML = (passwordElement.type === 'password') ? '&#9673;' : '&#9678;';
      }
    </script>
  </body>
</html>
